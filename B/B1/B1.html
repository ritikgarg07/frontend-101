<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="B1.css" />
    
</head>
<body onload="drawClock();printTime()">
    <svg>
        <g id = "clock">
        <text></text>
        <circle cx="250" cy="300" r="210" stroke="none" stroke-width="0" fill="#3e3e3e" />
        <path id="arc1" fill="none" stroke="#110C11" stroke-width="21" />
        <path id="arc2" fill="none" stroke="#110C11" stroke-width="21" />
        <path id="arc3" fill="none" stroke="#110C11" stroke-width="21" />
        <circle cx="250" cy="300" r="140" stroke="none" stroke-width="0" fill="#110C11" />
        </g>
        <g id = "time">
        </g>
        <g class="marks">
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
                <line x1="194"y1="0" x2="205"y2="0" />
        </g>
    </svg>
    <script>
                
            function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
                var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
    
                return {
                    x: centerX + (radius * Math.cos(angleInRadians)),
                    y: centerY + (radius * Math.sin(angleInRadians))
                };
            }
    
            function describeArc(x, y, radius, startAngle, endAngle) {
    
                var start = polarToCartesian(x, y, radius, endAngle);
                var end = polarToCartesian(x, y, radius, startAngle);
    
                var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
    
                var d = [
                    "M", start.x, start.y, 
                    "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
                ].join(" ");
                return d;       
            }   
            
            function drawNumbers() {
                var g = document.getElementById("clock");
                for(num = 0; num < 60; num++) {
                    ang = num * 6;
                    var x = polarToCartesian(250,300,200,num*6).x;
                    var y = polarToCartesian(250,300,200,num*6).y;
                    g.innerHTML += `<text tranform = "rotate(${-1*ang})" x = ${x} y = ${y}  fill="red"> ${num} </text>`
                }
            }

            function drawClock() { 
                var time = new Date();
                var sec = time.getSeconds() + time.getMilliseconds()/1000;
                var min = time.getMinutes() + sec/60;
                var hrs = time.getHours() + min/60;
                if(hrs > 12) {
                    hrs = hrs - 12;
                }
                
                document.getElementById("arc1").setAttribute("d", describeArc(250, 300, 198, 0, hrs*30));document.getElementById("arc2").setAttribute("d", describeArc(250, 300, 174, 0, min*6));
                document.getElementById("arc3").setAttribute("d", describeArc(250, 300, 150, sec*6 - 5, sec*6));
                var t = setTimeout(drawClock, 10);
            }      
            function printTime() {
                var time = new Date();
                var sec = time.getSeconds();
                var min = time.getMinutes();
                var hrs = time.getHours();
                var day = time.getDay();
                var week =  ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
                var en = hrs >= 12 ? 'PM' : 'AM';
                var date_first = time.getDate();
                if (date_first < 10) {
                    date_first = "0" + date_first;
                }
                var month = time.getMonth() + 1;
                if (month < 10) {
                    month = "0" + month;
                }
                var date = `${date_first}/${month}/${time.getFullYear()}`;
                if(hrs > 12) {
                    hrs = hrs - 12;
                }
                if(hrs < 10) {
                    hrs = "0" + hrs;
                }
                if(min < 10) {
                    min = "0" + min;
                }
                if(sec < 10) {
                    sec = "0" + sec;
                }
                var g = document.getElementById("time");
                g.innerHTML = `<text id = "time-text" x = 119 y = 320 fill="#FF9500"> ${hrs}: ${min}: ${sec} </text>     <text id = "am" x = 240 y = 350 fill = #FF2D55> ${en} </text>  <text id = "day" x = 190 y = 240 fill = #007AFF> ${week[day]} </text>           <text id = "date" x = 185 y = 390 fill = "#007AFF"> ${date} </text>`
                var t = setTimeout(printTime,500);
            }   
    </script>
    
</body>
</html>
